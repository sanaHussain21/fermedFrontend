<mat-card>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-6 offset-md-3">
                       <div class="container text-center">
                           <img src="../../../assets/logo.png" height="90" alt="">
                       </div>
                           <h1 class="text-center"><i><b>Create Appointment</b></i></h1>
                              <form [formGroup]="appointmentDTO" (ngSubmit)="formSubmit()">
                                  <!-- payment field  [] -->
                                  <div class="row">
                                    <div  class="col ps-5 mb-3">
                                        <div class="m-1">Choose type of payment:</div>
                                        
                                                <div>
                                                <input type="radio" name="payment" value="cash" formControlName="payment"> Cash
                                                <input type="radio" name="payment" value="onlie" formControlName="payment"> Online
                                            </div>
                                    </div>
                                </div>
                              </form>
                </div>
            </div>
        </div>
    </div>
</mat-card>
