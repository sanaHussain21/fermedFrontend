<mat-card>

    <h1>Doctor Appointments With Patient
    </h1>

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Appointment has been deleted successfully, refresh the page.
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close" >
      <span aria-hidden="true">&times;</span>
      </button>
     </div>


    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Appointment Id</th>
            <th scope="col">Patient Id</th>
            <th scope="col">Type of Payment</th>
            <th scope="col">Appointment Date-Time</th>
            <th scope="col">Action</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appoint of appointments">
                  <td>{{appoint.id_appuntamento}}</td>
                 <td>{{appoint.patient_id}}</td>
                 <td>{{appoint.payment}}</td>
                 <td>{{appoint.time_date}}</td>
                 <td>
                  <!--Testing   --> 
                  <button class="btn btn-sm btn-warning"  (click)= "updateAppointmentRecord(appoint.id_appuntamento)"><i class="fa fa-edit"></i>Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="deleteAppointmentById(appoint.id_appuntamento)" ><i class="bi bi-trash"></i>Delete</button>
                </td> 
              <!--SHOULD WORK FOR FUTURE USE: -> <td>{{appoint.id_doc}}</td>--> 
                
            </tr>  
        </tbody>
    </table>
</mat-card>
