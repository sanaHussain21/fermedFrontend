<mat-card>

    <h1>Doctor Appointments With Patient
    </h1>

    <!--creating table to display appointments details-->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Patient Id</th>
            <th scope="col">Name Surname</th>
            <th scope="col">Payment</th>
            <th scope="col">Appointment Date-Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appoint of appointments">
            <!--<th scope="row">1</th>-->
            <td>{{appoint.patientId}}</td>
            <td>{{appoint.patientName}}</td>
            <td>{{appoint.payment}}</td>
            <td>{{appoint.datetime}}</td>
          </tr>
          
        </tbody>

        <div class="container text-center">
            <button  type="submit" mat-raised-button color="primary">Update</button>
        </div>

      </table>








</mat-card>
