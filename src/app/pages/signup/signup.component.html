<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo.png" height="90" alt="">
                </div>
                <h1 class="text-center">Register Here!!</h1>
               
                <!--FOR TESTING PURPOSE ONLY-->
                    {{doctorDTO | json}}
                <form (ngSubmit)="formSubmit()">
                    <!-- Name field  [] -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input
                        [(ngModel)]= "doctorDTO.name" name="name"
                         matInput placeholder="Enter Name">
                      </mat-form-field>


                        <!-- Surname field  [] -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Surname</mat-label>
                        <input   [(ngModel)]= "doctorDTO.surname" name="surname"
                        matInput placeholder="Enter Surname">
                      </mat-form-field>


                        <!--Gender field   []-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Gender</mat-label>
                        <input   [(ngModel)]= "doctorDTO.gender" name="gender"
                         matInput placeholder="Enter Gender">
                      </mat-form-field>

                       <!--Email field []-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input   [(ngModel)]= "doctorDTO.email" name="email"
                        type="email" matInput placeholder="Enter Email">
                      </mat-form-field>


                       <!--Password field   []-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label >Password</mat-label>
                        <input   [(ngModel)]= "doctorDTO.password" name="password"
                         type="password" matInput placeholder="Enter Password">
                      </mat-form-field>


                       <!--Username field   []-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input   [(ngModel)]= "doctorDTO.username" name="username"
                         matInput placeholder="Enter Username">
                    </mat-form-field>
                      
                        <!--Button for reset-->
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
