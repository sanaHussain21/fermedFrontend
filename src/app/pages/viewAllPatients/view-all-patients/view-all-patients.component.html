<mat-card>
    <h1>View List Of Patients</h1>

    <!--creating table to display list of patients-->
    <table class="table">
        <thead>
          <tr>
    
            <th scope="col">Patient Id</th>
            <th scope="col">Patient Name</th>
            <th scope="col">Patient Surname</th>
            <th scope="col">Codice Fiscale</th>
            <th scope="col">Telephone Number</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let allPatients of listOfPatients">
                <td>{{allPatients.id_patient}}</td>
                <td>{{allPatients.name}}</td>
                <td>{{allPatients.surname}}</td>
                <td>{{allPatients.codice_fiscale}}</td>
                <td>{{allPatients.telephone_number}}</td>
                <td>{{allPatients.email}}</td>

            </tr>
        </tbody>
    </table>
</mat-card>
