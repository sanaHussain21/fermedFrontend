<!--Login form for Doctor-->
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" height="90" alt="">
                </div>
                <h1 class="text-center">Patient Login Here!!</h1>

                <form  (ngSubmit)="loginPatient()">
                    
                    <!--Email field-->                     
                     <div class="row">                       
                        <div class="col mb-5">                           
                            <label for="email" class="form-lable">Email</label>                            
                            <input  type="text"
                            [(ngModel)]="patient.email" 
                            #email="ngModel"
                            class="form-control"  
                            (keydown)="Space($event)"  
                            placeholder="Enter Email" 
                            name="email"
                            required
                            >                                       
                        </div>
                        <!--VALIDATING EMAIL FOR LOGIN-->
                        <div class="error"  *ngIf="!email.valid && (email.touched || email.dirty)">Email field should not be empty!!!</div>
                        <div class="error"  *ngIf="email.invalid && (email.touched || email.dirty)">Email is not valid!!!</div>
                       </div>


                  
                    <!--Password field-->

                    <div class="row">
                        <div class="col mb-5">
                            <label for="password" class="form-lable">Password</label>
                            <input  type="password"   
                            [(ngModel)]="patient.password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            #password="ngModel"
                            (keydown)="Space($event)"  
                            placeholder="Enter Password"
                            required
                            minlength="8"
                            maxlength="15"
                            pattern="^(?=.*[-,_]).{8,15}$">
                            
                            <div *ngIf="password.errors && (password.dirty || password.touched)"class="alert alert-danger">
                                <div [hidden]="!password.errors['required']">Password is required</div>
                                <div [hidden]="!password.errors['minlength']">Password must be at least 8 characters long.</div>
                              
                            </div>
                        </div>
                    </div>
                    





                    <div class="container text-center">
                        <button type="submit"  mat-raised-button color="primary">Login</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                    </div>
                    <br>
                    <h5>Aren't you already registered?&nbsp;&nbsp;<a routerLink="/patientSignup">Signin here</a></h5>

                    
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
